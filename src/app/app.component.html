<form [formGroup]="form">

  <h2>POC Form</h2>

  <text
    formControlName="name"
    label="Name"
    hint="Enter the name"
    placeholder="any name...">
  </text>

  <text
    formControlName="description"
    label="Description"
    hint="Enter the description"
    placeholder="any description will do...">
  </text>

  <br/>

  <button type="button" (click)="reset()">
    Reset
  </button>

  <button type="button" (click)="submit()">
    Submit
  </button>
</form>
