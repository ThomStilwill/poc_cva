<div class="field">
  <label [ngClass]="{'error': control && control.errors}">
    <div class="labeltext"></div>
    <div class="inputblock checkbox-container">
        <label class="checkbox-label">
          <input type="checkbox"
                 name="{{formControlName}}"
                 [formControl]="control">
          <span class="checkbox-custom">
          </span>
          {{label}}
        </label>
    </div>
  </label>
</div>
